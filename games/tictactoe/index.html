<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#121212"><title>Tic Tac Toe - Jadaru Games</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WSS4ZGFN9L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WSS4ZGFN9L');
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <h1 class="logo">⭕ Jadaru Tic-Tac-Toe</h1>
          <span class="game-version">v1.0</span>
        </div>
        <nav class="main-nav">
          <a href="/" class="nav-btn home-btn">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Home</span>
          </a>
          <a href="/games/snake/" class="nav-btn">
            <span class="nav-icon">🐍</span>
            <span class="nav-text">Snake</span>
          </a>
          <a href="/games/runner/" class="nav-btn">
            <span class="nav-icon">🏃</span>
            <span class="nav-text">Runner</span>
          </a>
          <button id="fullscreen-btn" class="nav-btn action-btn">
            <span class="nav-icon">⛶</span>
            <span class="nav-text">Fullscreen</span>
          </button>
        </nav>
      </div>
    </div>
  </header>

  <main class="game-container">
    <div class="game-area">
      <div class="game-header">
        <div class="game-title-section">
          <h1 class="game-title">⭕ Tic-Tac-Toe</h1>
          <p class="game-subtitle">Classic strategy game - Get three in a row to win!</p>
        </div>
        <div class="game-stats">
          <div class="stat-card wins-x-card">
            <div class="stat-label">X Wins</div>
            <div class="stat-value" id="wins-x">0</div>
          </div>
          <div class="stat-card wins-o-card">
            <div class="stat-label">O Wins</div>
            <div class="stat-value" id="wins-o">0</div>
          </div>
          <div class="stat-card draws-card">
            <div class="stat-label">Draws</div>
            <div class="stat-value" id="draws">0</div>
          </div>
        </div>
      </div>

      <div class="game-board-container">
        <div class="game-status">
          <div id="status" class="status-text">X's turn</div>
          <div class="current-player-indicator">
            <span class="player-icon" id="player-icon">❌</span>
          </div>
        </div>
        
        <div id="board" class="board"></div>
        
        <div class="game-overlay" id="game-overlay">
          <div class="game-result" id="game-result">
            <div class="result-icon" id="result-icon">🎉</div>
            <h2 id="result-title">Game Over!</h2>
            <p id="result-message">Player X wins!</p>
            <div class="result-actions">
              <button class="action-btn primary" id="play-again-btn">
                <span class="btn-icon">🔄</span>
                <span>Play Again</span>
              </button>
              <button class="action-btn secondary" id="new-game-btn">
                <span class="btn-icon">🆕</span>
                <span>New Game</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="game-controls">
        <div class="control-section">
          <h3 class="control-title">🎮 Game Options</h3>
          <div class="control-grid">
            <div class="control-group">
              <h4>Game Mode</h4>
              <div class="mode-selector">
                <button class="mode-btn active" data-mode="pvp">
                  <span class="mode-icon">👥</span>
                  <span>Player vs Player</span>
                </button>
                <button class="mode-btn" data-mode="ai">
                  <span class="mode-icon">🤖</span>
                  <span>vs Computer</span>
                </button>
              </div>
            </div>
            <div class="control-group">
              <h4>Actions</h4>
              <div class="action-buttons">
                <button id="reset" class="control-btn">
                  <span class="btn-icon">🔄</span>
                  <span>Restart Game</span>
                </button>
                <button id="clear-stats" class="control-btn">
                  <span class="btn-icon">🗑️</span>
                  <span>Clear Stats</span>
                </button>
                <button id="toggle-sound" class="control-btn">
                  <span class="btn-icon">🔊</span>
                  <span>Sound On</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
