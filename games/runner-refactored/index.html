<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Jadaru Runner - Refactored</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WSS4ZGFN9L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WSS4ZGFN9L');
  </script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: black;
      font-family: 'Courier New', monospace;
    }
    canvas { display: block; }
    
    .ui-overlay {
      position: absolute;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      z-index: 10;
      user-select: none;
    }
    
    #score-overlay {
      top: 20px;
      left: 20px;
    }
    
    #menu-btn {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    #menu-btn:hover {
      background: rgba(0, 255, 204, 0.1);
      transform: translateX(-50%) scale(1.05);
    }
    
    #touch-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    
    .touch-btn {
      background: rgba(0, 255, 204, 0.2);
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.2rem;
      padding: 20px 25px;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.1s ease;
      user-select: none;
    }
    
    .touch-btn:active {
      background: rgba(0, 255, 204, 0.4);
      transform: scale(0.95);
    }
    
    .touch-btn:hover {
      background: rgba(0, 255, 204, 0.3);
    }
    
    #game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      color: #00ffcc;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    
    #game-over-overlay.visible {
      opacity: 1;
    }
    
    .game-over-btn {
      margin: 10px;
      padding: 12px 24px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .game-over-btn:hover {
      background: rgba(0, 255, 204, 0.1);
      transform: scale(1.05);
    }
    
    @media (max-width: 768px) {
      #touch-controls {
        bottom: 10px;
        gap: 15px;
      }
      
      .touch-btn {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js"
      }
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
