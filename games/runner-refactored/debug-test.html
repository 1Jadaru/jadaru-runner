<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Billboard Animations</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0ff;
            font-family: monospace;
            overflow: hidden;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #0ff;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="debug">
        <div>Debug Console:</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        // Override console.log to show on page
        const debugDiv = document.getElementById('debug');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog(...args);
            const logElement = document.createElement('div');
            logElement.textContent = args.join(' ');
            debugDiv.appendChild(logElement);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };

        // Override console.error
        const originalError = console.error;
        console.error = function(...args) {
            originalError(...args);
            const errorElement = document.createElement('div');
            errorElement.style.color = '#ff0000';
            errorElement.textContent = 'ERROR: ' + args.join(' ');
            debugDiv.appendChild(errorElement);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        };

        console.log('Starting debug test...');

        try {
            const { GameEngine } = await import('./src/core/GameEngine.js');
            console.log('GameEngine imported successfully');
            
            const gameEngine = new GameEngine();
            console.log('GameEngine created');
            
            await gameEngine.start();
            console.log('Game started');
            
        } catch (error) {
            console.error('Error starting game:', error);
        }
    </script>
</body>
</html>
