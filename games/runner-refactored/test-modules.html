<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
</head>
<body>
    <div id="test-output"></div>
    <script type="module">
        const output = document.getElementById('test-output');
        
        async function testModules() {
            try {
                output.innerHTML += '<p>Testing module imports...</p>';
                
                // Test core modules
                const { CONFIG } = await import('./src/core/config.js');
                output.innerHTML += '<p>‚úÖ Config loaded</p>';
                
                const { GameEngine } = await import('./src/core/GameEngine.js');
                output.innerHTML += '<p>‚úÖ GameEngine loaded</p>';
                
                const { GameFactory } = await import('./src/core/GameFactory.js');
                output.innerHTML += '<p>‚úÖ GameFactory loaded</p>';
                
                // Test entities
                const { Player } = await import('./src/entities/Player.js');
                output.innerHTML += '<p>‚úÖ Player loaded</p>';
                
                const { Obstacle } = await import('./src/entities/Obstacle.js');
                output.innerHTML += '<p>‚úÖ Obstacle loaded</p>';
                
                // Test systems
                const { InputSystem } = await import('./src/systems/InputSystem.js');
                output.innerHTML += '<p>‚úÖ InputSystem loaded</p>';
                
                const { PhysicsSystem } = await import('./src/systems/PhysicsSystem.js');
                output.innerHTML += '<p>‚úÖ PhysicsSystem loaded</p>';
                
                const { CollisionSystem } = await import('./src/systems/CollisionSystem.js');
                output.innerHTML += '<p>‚úÖ CollisionSystem loaded</p>';
                
                const { RenderSystem } = await import('./src/systems/RenderSystem.js');
                output.innerHTML += '<p>‚úÖ RenderSystem loaded</p>';
                
                const { AudioSystem } = await import('./src/systems/AudioSystem.js');
                output.innerHTML += '<p>‚úÖ AudioSystem loaded</p>';
                
                const { UISystem } = await import('./src/ui/UISystem.js');
                output.innerHTML += '<p>‚úÖ UISystem loaded</p>';
                
                const { EnvironmentSystem } = await import('./src/environment/EnvironmentSystem.js');
                output.innerHTML += '<p>‚úÖ EnvironmentSystem loaded</p>';
                
                output.innerHTML += '<h3>üéâ All modules loaded successfully!</h3>';
                
                // Test basic functionality
                output.innerHTML += '<p>Testing basic game initialization...</p>';
                const canvas = document.createElement('canvas');
                canvas.width = 800;
                canvas.height = 600;
                const ctx = canvas.getContext('2d');
                
                const gameEngine = new GameEngine(canvas, ctx);
                output.innerHTML += '<p>‚úÖ GameEngine instance created</p>';
                
            } catch (error) {
                output.innerHTML += `<p style="color: red">‚ùå Error: ${error.message}</p>`;
                console.error('Module test error:', error);
            }
        }
        
        testModules();
    </script>
</body>
</html>
