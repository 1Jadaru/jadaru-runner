<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Animation Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #0ff;
            font-family: monospace;
        }
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #log {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #0ff;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="log">Log:</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const logDiv = document.getElementById('log');
        function log(message) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = message;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        log('Testing billboard animation...');

        // Create basic Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Create animated canvas texture
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 256;
        const context = canvas.getContext('2d');

        log('Canvas created: ' + canvas.width + 'x' + canvas.height);

        // Create billboard
        const geometry = new THREE.PlaneGeometry(4, 2);
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const billboard = new THREE.Mesh(geometry, material);
        billboard.position.z = -5;
        scene.add(billboard);

        camera.position.z = 0;

        log('Billboard created and added to scene');

        let animationTime = 0;

        function animate() {
            requestAnimationFrame(animate);
            
            animationTime += 0.05;
            
            // Animate canvas content
            const intensity = Math.sin(animationTime) * 0.5 + 0.5;
            const bgColor = `hsl(180, 100%, ${10 + intensity * 30}%)`;
            
            context.fillStyle = bgColor;
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.fillStyle = '#00ffcc';
            context.font = 'bold 48px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('ANIMATED!', canvas.width / 2, canvas.height / 2);
            
            // Force texture update
            texture.needsUpdate = true;
            
            renderer.render(scene, camera);
            
            // Log occasionally
            if (Math.floor(animationTime * 10) % 60 === 0) {
                log('Animation time: ' + animationTime.toFixed(2));
            }
        }

        animate();
        log('Animation started');
    </script>
</body>
</html>
